<!DOCTYPE html>

<html>
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
     $(document).ready(function () {
         $("#hide").click(function () {
             $("p").hide();
         });
         $("#show").click(function () {
             $("p").show();
         });
     });
</script>
</head>
<body>

<p>Hello World!</p>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
