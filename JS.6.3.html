<!DOCTYPE html>

<html>
<body>

<input type="number" id="myNumber" value="">
<button onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
    function myFunction()
    {
        var x = document.getElementById("myNumber").value;
        document.getElementById("demo").innerHTML = calc(x);
    }
    function calc(a)
    {
        var z = a * a;
        return z;
    }
</script>

</body>
</html>
