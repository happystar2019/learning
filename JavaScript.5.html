<!DOCTYPE html>

<html>
<body>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color:#ff0000;width:120px;height:20px;padding:10px;">Mouse Over Me</div>
    <script>
        function mOver(obj)
        {
            obj.innerHTML = "Thank You"
        }
        function mOut(obj)
        {
            obj.innerHTML = "Mouse Over Me"
        }
    </script>

</body>
</html>
