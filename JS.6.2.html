<!DOCTYPE html>

<html>
<body>

    <input type ="number" id="myNumber" value="">
    <button onclick="myFunction()">Submit</button>

    <p id="demo"></p>

    <script> 
        function myFunction()
        {  
            var a = document.getElementById("myNumber").value;
            document.getElementById("demo").innerHTML = calc(a);            
        } 
        function calc(x)
        {
            var z = 100 * x;
            return z;
        }
    </script>

</body> 
</html>
