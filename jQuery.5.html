<!DOCTYPE html>

<html>
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            $("p").append("<b>Add text</b>.");
        });
        $("#btn2").click(function () {
            $("ol").append("<li>Add text</li>");
        });
    });
</script>
</head>

<body>
    <p>P1</p>
    <p>P2</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="btn1">Add text</button>
    <button id="btn2">Add item</button>
</body>
</html>
